<!DOCTYPE html>
<html>
<head>
	<title>搜索框</title>
	<link rel="stylesheet" type="text/css" href="css/search.css" />
</head>
<body>
<!-- 	1、制定背景图
	2、制定logo、搜索框、设置其位置
	3、根据键入的值，链接百度搜索接口获得返回值
	3、使用ul展示返回的结果，并且链接到百度搜索接口 -->

	<div id="main">
		<div id="logo"></div>
		<form id="search-form">
			<input type="text" name="" id="search-input"/>
			<i id="search-icon"></i>
		</form>
	</div>
	<div id="search-results">
			<ul id="search-list">
			</ul>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<!-- 	<script type="text/javascript" src="js/search_jq.js"></script> -->
	<script type="text/javascript" src="js/search_js.js"></script>
</body> 
</html>
